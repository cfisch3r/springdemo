<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>

	<h:form id="sheetForm">
		<p:growl id="growl" showDetail="true" sticky="true" />

		<p:panel id="sheet">
			<p:dataTable var="assetMapping"
				value="#{assetMappingTableController.assetMappings}"
				id="assetMappings" editable="true"
				rowKey="assetMapping.dataProviderName" onRowEditUpdate="growl">

				<f:facet name="header">
            		Asset Mappings
        		</f:facet>

				<p:column headerText="Dataprovider Name" style="width:250px">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{assetMapping.dataProviderName}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="cellDataProviderName"
								value="#{assetMapping.dataProviderName}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Decorative Name" style="width:125px">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{assetMapping.decorativeName}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{assetMapping.decorativeName}"
								style="width:100%" label="Decorative Name" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Options" style="width:50px">
					<p:rowEditor />
					<p:commandButton value="X" update=":sheetForm" id="deleteRow"
						action="removeAssetMapping">
						<f:setPropertyActionListener
							target="#{assetMappingTableController.selectedAssetMapping}"
							value="#{assetMapping}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>

		</p:panel>
	</h:form>

	<h:form id="newMapping">
		<p:commandButton id="newMappingBtn" value="New Asset Mapping"
			type="button" />

		<p:overlayPanel id="panel" for="newMappingBtn" hideEffect="fade"
			header="New Mapping" style="margin-bottom:10px;">
			<h:panelGrid columns="3">
				<h:outputLabel for="dataProviderName" value="Dataprovider Name: *" />
				<p:inputText id="dataProviderName"
					value="#{newAssetMapping.dataProviderName}"
					label="Data Provider Name">
				</p:inputText>
				<p:message for="dataProviderName" />

				<h:outputLabel for="decorativeName" value="Decorative Name: *" />
				<p:inputText id="decorativeName"
					value="#{newAssetMapping.decorativeName}" label="Decorative Name" />
				<p:message for="decorativeName" />
			</h:panelGrid>

			<p:commandButton value="Add" update="panel,:sheetForm" id="add"
				action="addNewAssetMapping" />
		</p:overlayPanel>
	</h:form>
</h:body>
</html>

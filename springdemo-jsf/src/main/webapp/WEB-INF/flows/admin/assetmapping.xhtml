<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h:form>

		<p:sheet value="#{assetMappings}" var="assetMapping"
			scrollHeight="300">
			<f:facet name="caption">
            Asset Mappings
        </f:facet>

			<p:column headerText="Dataprovider Name" width="125"
				sortBy="#{assetMapping.dataProviderName}">
				<h:inputText value="#{assetMapping.dataProviderName}" />
			</p:column>

			<p:column headerText="Decorative Name" width="125"
				sortBy="#{assetMapping.decorativeName}">
				<h:inputText value="#{assetMapping.decorativeName}"
					onkeypress="return restrict(event)" />
			</p:column>
		</p:sheet>



	</h:form>


	<h:form id="newMapping">

		<p:panel id="panel" header="New Mapping" style="margin-bottom:10px;">
			<p:messages id="messages" />
			<h:panelGrid columns="3">
				<h:outputLabel for="dataProviderName" value="Dataprovider Name: *" />
				<p:inputText id="dataProviderName"
					value="#{newAssetMapping.dataProviderName}" required="true"
					label="Data Provider Name">
					<f:validateLength minimum="2" />
				</p:inputText>
				<p:message for="dataProviderName" />

				<h:outputLabel for="decorativeName" value="Decorative Name: *" />
				<p:inputText id="decorativeName"
					value="#{newAssetMapping.decorativeName}" required="true"
					label="Decorative Name" />
				<p:message for="decorativeName" />
			</h:panelGrid>
			
			<p:commandButton value="Add" update="panel" id="add"  
             action="addNewAssetMapping" />  
		</p:panel>
	</h:form>
</h:body>
</html>

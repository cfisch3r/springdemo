<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>

	<h:form id="sheetForm">
		<p:panel id="sheet">
			<p:dataTable var="assetMapping" value="#{assetMappings}"
				id="assetMappings" editable="true"
				rowKey="assetMapping.dataProviderName">

				<f:facet name="header">
            		Asset Mappings
        		</f:facet>

				<p:column headerText="Dataprovider Name" style="width:250px">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{assetMapping.dataProviderName}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{assetMapping.dataProviderName}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Decorative Name" style="width:125px">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{assetMapping.decorativeName}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{assetMapping.decorativeName}"
								style="width:100%" label="Decorative Name" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Options" style="width:50px">
					<p:rowEditor />
					<p:commandButton value="X" update=":sheetForm" id="deleteRow"
						action="removeAssetMapping">
						<f:setPropertyActionListener target="#{assetMappingTableController.selectedAssetMapping}"
							value="#{assetMapping}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>

		</p:panel>
	</h:form>

	<h:form id="newMapping">

		<p:panel id="panel" header="New Mapping" style="margin-bottom:10px;">
			<p:messages id="messages" />
			<h:panelGrid columns="3">
				<h:outputLabel for="dataProviderName" value="Dataprovider Name: *" />
				<p:inputText id="dataProviderName"
					value="#{newAssetMapping.dataProviderName}" required="true"
					label="Data Provider Name">
					<f:validateLength minimum="2" />
				</p:inputText>
				<p:message for="dataProviderName" />

				<h:outputLabel for="decorativeName" value="Decorative Name: *" />
				<p:inputText id="decorativeName"
					value="#{newAssetMapping.decorativeName}" required="true"
					label="Decorative Name" />
				<p:message for="decorativeName" />
			</h:panelGrid>

			<p:commandButton value="Add" update="panel,:sheetForm" id="add"
				action="addNewAssetMapping" />
		</p:panel>
	</h:form>
</h:body>
</html>
